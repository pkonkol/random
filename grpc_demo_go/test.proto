syntax = "proto3";

option go_package = "./main";

service Test {
    rpc Talk (TestRequest) returns (TestReply) {}
    rpc ServerStream (TestRequest) returns (stream TestReply) {}
    rpc ClientStream (stream TestRequest) returns (TestReply) {}
    rpc DoubleStream (stream TestRequest) returns (stream TestReply) {}
}

message TestRequest {
    string str = 1;
    int32 counter = 2;
}

message TestReply {
    string str = 1;
    int32 counter = 2;
}
