---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraper-slave
spec:
  selector:
    matchLabels:
      app: scraper-slave
  replicas: 5
  template:
    metadata:
      labels:
        app: scraper-slave
    spec:
      containers:
      - name: scraper-slave
        image: scraper-slave:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 80
        env:
          - name: "ZMQ_MASTER_HOSTNAME"
            valueFrom:
              configMapKeyRef:
                name: scraper-slave-configmap
                key: scraper_master_hostname
        env:
          - name: "PYTHONUNBUFFERED"
            value: "1"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scraper-slave-configmap
data:
  scraper_master_hostname: "scraper-master-service"
